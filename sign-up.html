<!DOCTYPE html>
<html>

<head>
  <title>Log in</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logoDiv">
      <h1>Project Handler 1.0</h1>
      <h3>Log in</h3>
    </div>
  </header>

  <div class="logInForm">
    <form>
      <label>Username:</label>
      <input class="username" type="text" placeholder="Your username" required>
      <br>
      <label>Password:</label>
      <input class="password" type="password" placeholder="Your password" required>
      <br>
      <button type ="button" class="logInBtn">Log in</button>
    </form>
  </div>

<script src="log-in.js"></script>
</body>

</html>
